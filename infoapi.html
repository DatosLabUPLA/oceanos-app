<!DOCTYPE html>
<html>
<head>
    <title>API Example</title>
</head>
<body>
    <div id="api-data">
        <!-- Aquí se mostrarán los datos de la API -->
    </div>

    <script>
        function consultarAPI(url, callback) {
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Error al consultar la API: ${response.status} - ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    callback(data);
                })
                .catch(error => {
                    console.error('Error al consultar la API:', error);
                });
        }

        function mostrarDatosEnPagina(data) {
            const apiDataElement = document.getElementById('api-data');
            apiDataElement.textContent = JSON.stringify(data, null, 2);
        }

        // Ejemplo de uso
        const urlAPI = 'http://127.0.0.1:8000/datos'; // Reemplaza con la URL de tu API
        consultarAPI(urlAPI, mostrarDatosEnPagina);
    </script>
</body>
</html>
